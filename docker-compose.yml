version: "3"
services:
  traefik:
    image: traefik:alpine
    command:
      # - "--api"
      # - "--entrypoints=Name:http Address::80 Redirect.EntryPoint:https"
      # - "--entrypoints=Name:https Address::443 TLS"
      # - "--defaultentrypoints=http,https"
      # - "--acme"
      # - "--acme.storage=/etc/traefik/acme/acme.json"
      # - "--acme.entryPoint=https"
      # - "--acme.httpChallenge.entryPoint=http"
      # - "--acme.onHostRule=true"
      # - "--acme.onDemand=false"
      # - "--acme.email=contact@mydomain.ca"
      - "--web"
      - "--docker"
      - "--docker.swarmMode"
      - "--docker.domain=mydomain.ca"
      - "--docker.watch"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - webgateway
      - traefik
    ports:
      - target: 80
        published: 80
        mode: host
      - target: 443
        published: 443
        mode: host
      - target: 8080
        published: 8080
        mode: host
    deploy:
      mode: global
      placement:
        constraints:
          - node.role == manager
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure
  apache:
    image: httpd:alpine
    deploy:
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure
      labels:
        - "traefik.frontend.rule=Host:apache.localhost"
    networks:
      - traefik
networks:
  webgateway:
    driver: overlay
    external: true
  traefik:
    driver: overlay
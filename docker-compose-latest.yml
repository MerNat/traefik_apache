version: '3.4'

services: 
  proxy: 
    image: traefik:1.7-alpine
    command: --web --docker --docker.domain=docker.localhost
    ports:
      - 80:80
      - 8080:8080
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
  
  apache:
    image: httpd:alpine
    labels:
      - "traefik.frontend.rule=Host:apache.localhost"
  
  nginx:
    image: nginx:alpine
    labels:
      - "traefik.frontend.rule=Host:nginx.localhost"